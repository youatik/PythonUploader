<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SecureSend{% endblock %}</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

    body {
        background-image: url('https://cdn.pixabay.com/photo/2014/10/28/03/00/montreal-506130_1280.jpg');
        background-size: cover;
    }

    .list-group-item a {
        color: black; /* Set link color to match the text color */
        text-decoration: none; /* Remove default underline */
    }

    </style>
</head>
<body>

<header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('main_page') }}">SecureSend</a>
        <!-- Additional Navbar Items can go here... -->
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
