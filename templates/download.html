{% extends "layout.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Download a File</h1>
    <form method="POST" action="/download">
        <div class="form-group">
            <label for="file_id">Select a file to download:</label>
            <select class="form-control" id="file_id" name="file_id">
                {% for file in files %}
                    <option value="{{ file.id }}">{{ file.filename }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="encryption_key">Password:</label>
            <input type="password" class="form-control" id="encryption_key" name="encryption_key" required>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Download">
        </div>
    </form>
</div>

{% endblock %}

{% block scripts %}
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
