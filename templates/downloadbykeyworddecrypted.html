{% extends "layout.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Download File by Keyword</h1>
    <form method="POST" action="/downloadbykeyworddecrypted">
        <div class="form-group">
            <label for="keyword">Keyword:</label>
            <input type="text" class="form-control" id="keyword" name="keyword" required>
        </div>

        <div class="form-group">
            <label for="encryption_key">Encryption Key:</label>
            <input type="password" class="form-control" id="encryption_key" name="encryption_key" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Download</button>
        </div>
    </form>
</div>

{% endblock %}

{% block scripts %}
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
